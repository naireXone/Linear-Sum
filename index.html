<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linear Sum</title>
</head>
<body>
    <div id="wrapper">
        <h1 id="head">Calculate the sum of 1...n</h1><br>
        <h2>Please enter a number (n):</h2><br>
        <input type="text" id="usernumber"><br><br>
        <button onclick="solve();">Calculate</button><br><br>
        <h2>The sum of 1 to your number (n) is:</h2><br>
        <input type="text" id="result"><br><br>
        <button onclick="location.reload();">Reset</button>
    </div>

    <script type="text/javascript">
		function solve()
		{
			let i
			let total = 0
			let usernumber = parseInt(document.getElementById('usernumber').value)

			for(i = 1;i <= usernumber; i++)
			{
				total += i
			}


			let result = document.getElementById('result').value = total
		}
	</script>
</body>
</html>
